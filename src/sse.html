<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        var source = new EventSource("http://localhost:8080/foo", {withCredentials: true});

        source.addEventListener('ping', function (e) {
            // console.log("ping");
            document.getElementById("result").innerHTML += event.data + " <br>";
        });
        source.addEventListener('foo', function (e) {
            // console.log(event.data);
            document.getElementById("onmessage").innerHTML += event.data + "<br>";
        });
    </script>
</head>
<body>
<div id="result"/>
<div id="onmessage"/>
</body>
</html>
